<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/index.css}">
        <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
        <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
        <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap}" rel="stylesheet">
        <link rel="shortcut icon" th:href="@{https://cdn3.iconfinder.com/data/icons/diversity-avatars/64/surgeon-woman-white-256.png}">
        <link th:href="@{https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,500;0,600;1,200&display=swap}"
              rel="stylesheet">
        <title>Index</title>

    </head>
    <body>
        <section class="conte_turno">
            <div class="header_turnero">
                <!--         <div class="titulo_turnero">
                          <span>Sacar Turno</span>
                        </div> -->
                <div class="dtos_paciente">
                    <div>
                        <input
                            type="text"
                            readonly
                            class="form-control input_Ape"
                            th:value="${session.usuariosession.apellido}"
                            placeholder="Chavez"
                            />
                    </div>
                    <div>
                        <input
                            type="text"
                            readonly
                            class="form-control input_Nom"
                            th:value="${session.usuariosession.nombre}"
                            placeholder="Tania"
                            />
                    </div>
                </div>
            </div>
            <div class="body_turnero">
                <form class="formulario" th:action="@{/turno/registro}" method="POST">

                <div class="datos_Prof">
                    <div class="form-group input_Id-Pro">
                        
                        <div>
                            <label class="mb-2"><strong>ID Profesional</strong></label>
                        </div>
                        <!-- input es para ingresar el nombre del autor  -->
                        <div>
                            <input
                                type="text"
                                readonly
                                class="form-control"
                                name="idProfesional"
                                th:value="${profesional.id}"
                                />
                        </div>
                    </div>

                    <div class="form-group input_NomyApe-Pro">
                        <div>
                            <label class="mb-3"
                                   ><strong>Nombre y Apellido del Profesional</strong></label
                            >
                        </div>
                        <!-- input es para ingresar el nombre del autor  -->
                        <div>
                            <input
                                type="text"
                                readonly
                                class="form-control input_Ape-Pro"
                                name="apellidoProfesional"
                                th:value="${profesional.apellido}"
                                />
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- input es para ingresar el nombre del autor  -->
                        <div>
                            <input
                                type="text"
                                readonly
                                class="form-control input_Nom-Pro"
                                name="nombreProfesional"
                                th:value="${profesional.nombre}"
                                />
                        </div>
                    </div>

                    <div class="form-group input_Mes_Con">
                        <label>Elegir el mes de Consulta</label>
                        <select>
                            <option th:each="mes : ${meses}" th:text="${mes}"></option>
                            <!-- falta ponerle una variable que almacene la info -->
                        </select>
                    </div>

                    <div class="form-group input_dia_Con">
                        <label>Elegia el dia de Consulta</label>
                        <select>
                            <option th:each="dia : ${dias}" th:text="${dia}"></option>
                            <!-- falta ponerle una variable que almacene la info -->
                        </select>
                    </div>

                    <div class="form-group input_Hor_Con">
                        <label>Elegir el horario de Consulta</label>
                        <select>
                            <option th:each="hora : ${horas}" th:text="${hora}"></option>
                            <!-- falta ponerle una variable que almacene la info -->
                        </select>
                    </div>
                </div>
                <div class="datos_btn">
                    <div class="datos_fyh">
                        <label for="mptivoConsulta">Motivo de la Consulta</label>
                        <textarea
                            placeholder="Ingrese el motivo de su consulta"
                            name="motivoConsulta"
                            cols="30"
                            rows="15"
                            ></textarea>
                    </div>
                    <div class="btn_buttom">
                        <button type="submit" class="btn btn-primary mt-3 botones">
                            Confirmar Turno
                        </button>
                    </div>
                </div>
                </form>
            </div>
        </section>
    </body>
</html>
