<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

    <head>
        <!-- <meta charset="ISO-8859-1">-->
        <meta charset="UTF-8">
        <title>Registro de Pacientes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,100;1,400;1,600&family=Roboto+Condensed:wght@300;400&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" th:href="@{https://cdn0.iconfinder.com/data/icons/scenarium-vol-10/128/015-512.png}">
        <link th:href="@{/css/base_proyecto.css}" rel="stylesheet" type="text/css"/>
     </head>

    <body>

        <section class="header">
            <nav th:replace= "/fragments/navbar :: nav"></nav>
        </section>
  
        <main class="main">    

            <div class="Contenedor">

                <div class="align-items-center">
                    <a th:href="@{/}">
                        <center> <img width="120" height="96" th:src="@{/imagen/imagen-registroPaciente.png}"
                                      alt="Pagina principal"> </center>
                    </a>
                </div>
                <h4 class=" text-center">Complete el Formulario de Paciente</h4>



                <div class="container-fluid m-5 contenedor">
                    <form th:action="@{/paciente/registrar}" method="POST" enctype="multipart/form-data">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <section class="h-100 h-custom gradient-custom-2">

                                    <div class="row d-flex justify-content-center align-items-center h-100">
                                        <div class="col-12">
                                            <div class="card card-registration card-registration-2" style="border-radius: 15px">

                                                <div class="card-body p-0">
                                                    <div class="row g-0">
                                                        <div class="col-lg-6">
                                                            <div class="p-5">
                                                                <h3 class="fw-normal mb-5">Datos Personales</h3>

                                                                <div class="row">
                                                                    <div class="col-md-6 mb-4 pb-2">
                                                                        <div class="form-outline">
                                                                            <input type="text" id="form3Examplev2" name="nombre"
                                                                                   class="form-control form-control-lg" />
                                                                            <label class="form-label">Nombre</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-6 mb-4 pb-2">
                                                                        <div class="form-outline">
                                                                            <input type="text" id="form3Examplev3"
                                                                                   class="form-control form-control-lg"
                                                                                   name="apellido" />
                                                                            <label class="form-label">Apellido</label>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="row">
                                                                    <div class="col-md-5 mb-4 pb-2">
                                                                        <div class="form-outline form-white">
                                                                            <input type="text" id="form3Examplea4"
                                                                                   class="form-control form-control-lg" name="dni"
                                                                                   required placeholder="" pattern="[0-9]{8}" />
                                                                            <label class="form-label">DNI</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-7 mb-4 pb-2">
                                                                        <div class="form-outline form-white">
                                                                            <input type="text" id="form3Examplea5"
                                                                                   class="form-control form-control-lg" name="telefono"
                                                                                   pattern="[0-9]{8}" />
                                                                            <label class="form-label">Teléfono personal</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-7 mb-4 pb-2">
                                                                        <div class="form-outline form-white">
                                                                            <input type="email" id="form3Examplea5"
                                                                                   class="form-control form-control-lg" name="email" />
                                                                            <label class="form-label">Correo Electrónico</label>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div
                                                                    class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                                                    <h6 class="mb-0 me-4">Sexo:</h6>

                                                                    <div class="form-check form-check-inline mb-0 me-4">
                                                                        <input class="form-check-input" type="radio" name="sexo"
                                                                               id="femaleGender" value="femenino" />
                                                                        <label class="form-check-label">Femenino</label>
                                                                    </div>

                                                                    <div class="form-check form-check-inline mb-0 me-4">
                                                                        <input class="form-check-input" type="radio" name="sexo"
                                                                               id="maleGender" value="masculino" />
                                                                        <label class="form-check-label">Masculino</label>
                                                                    </div>

                                                                    <div class="form-check form-check-inline mb-0">
                                                                        <input class="form-check-input" type="radio" name="sexo"
                                                                               id="otherGender" value="otro" />
                                                                        <label class="form-check-label">Otro</label>
                                                                    </div>
                                                                </div>

                                                                <div class="mb-4 pb-2">
                                                                    <label class="mb-2">Fecha de Nacimiento</label>
                                                                    <input type="date" id="start" name="fecha" value="fecha"
                                                                           min="1920-01-01" max="2005-12-31" class="form-control">
                                                                </div>

                                                                <div class="mb-4 pb-2">
                                                                    <div class="input-group mb-3">
                                                                        <input type="file" name="archivo"
                                                                               class="form-control form-control-lg"
                                                                               id="inputGroupFile02" />
                                                                        <label class="input-group-text">Imagen</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <div class="p-5">
                                                                <h3 class="fw-normal mb-5" style="color: #4835d4">
                                                                    Datos Médicos
                                                                </h3>
                                                                <div class="mb-4 pb-2">
                                                                    <div class="form-outline">
                                                                        <input type="text" name="obraSocialPaciente"
                                                                               id="form3Examplev4"
                                                                               class="form-control form-control-lg" />
                                                                        <label class="form-label" for="form3Examplev4">Obra
                                                                            Social</label>
                                                                    </div>
                                                                    <div class="mb-4 pb-2">
                                                                        <div class="form-outline">
                                                                            <input type="text" name="numeroDeAfiliado"
                                                                                   id="form3Examplev4"
                                                                                   class="form-control form-control-lg" />
                                                                            <label class="form-label" for="form3Examplev4">N° de
                                                                                Afiliado</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-md-6 mb-4 pb-2">
                                                                            <div class="form-outline">
                                                                                <input type="password" id="form3Examplev2"
                                                                                       class="form-control form-control-lg"
                                                                                       name="password" />
                                                                                <label class="form-label">Contraseña</label>
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-md-6 mb-4 pb-2">
                                                                            <div class="form-outline">
                                                                                <input type="password" id="form3Examplev3"
                                                                                       class="form-control form-control-lg"
                                                                                       name="password2" />
                                                                                <div class="invalid-feedback">Las contraseñas no
                                                                                    coinciden.</div>
                                                                                <label class="form-label">Confirmar
                                                                                    Contraseña</label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row text-center mt-4">
                                                                        <div class="col-md-7">
                                                                            <button type="submit"
                                                                                    class="btn btn-lg btn-primary w-50"
                                                                                    data-mdb-ripple-color="dark">
                                                                                Registrar
                                                                            </button>
                                                                        </div>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </form>
                    <p class="text-center text-muted mt-5 mb-0">�Ya tienes una cuenta? <a th:href="@{/login}"
                                                                                          class="fw-bold text-body"><u>Iniciar Sesion</u></a></p>

                    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>

                    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
                        <div class="card-body">
                            <h5 class="card-title">Error 👎</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>

                    <section class=" text-center container">
                        <div class="row mt-3">
                            <div class="divVolver">
                                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                            </div>
                        </div>
                    </section>
                </div>

            </div>
        </main>

        <div class="container footer">
            <footer th:replace= "/fragments/footer :: footer"></footer>
        </div>  

        
        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

</html>
