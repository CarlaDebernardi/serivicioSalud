<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
    <head>
        <title>Eliminar Paciente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,100;1,400;1,600&family=Roboto+Condensed:wght@300;400&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" th:href="@{https://cdn0.iconfinder.com/data/icons/scenarium-vol-10/128/015-512.png}">
        <link th:href="@{/css/base_proyecto.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/eliminar_usuario.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <section class="header">
            <nav th:replace= "/fragments/navbar :: nav"></nav>
        </section>
        <!--
                    <h1 th:if="${session.usuariosession != null}"  th:text=" 'ยก Hola '+ ${session.usuariosession.nombre} + ' !'" >  </h1>
        -->

        <main class="main">    

            <div class="Contenedor">

                <form  th:action="@{/paciente/eliminado/__${paciente.id}__}" method="POST">


                    <div class="Contenedor-Eliminar">
                        <div class="info">
                            <div class="imagen">
                                <img th:src="@{/imagen/pacientes/__${paciente.id}__}"  class="card-img-top"/>
                            </div>
                            <div class="texto">
                                <div >
                                    <label class="form-label"><strong>ID Del Profesional</strong></label>
                                    <div class="">
                                        <input type="text" readonly class="form-control-plaintext" name="id" th:value="${paciente.id}">
                                    </div>
                                </div>
                                <div class="">
                                    <label class="cform-label"><strong>Nombre Del Paciente</strong></label>
                                    <div class="">
                                        <input type="text" readonly class="form-control-plaintext" name="nombre" th:value="${paciente.apellido} + ', ' + ${paciente.nombre}  ">
                                        <input type="text" hidden class="form-control-plaintext" name="apellido" th:value="${paciente.apellido}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="boton">
                            <div class="text-center container mt-5">
                                <button type="submit" class="btn btn-primary">Eliminar</button>
                            </div>
                            <div class="text-center container mt-5">
                                <button type="button" class="btn btn-primary"  th:href="@{/paciente/listar}">Volver</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </main>

        <div class="container footer">
            <footer th:replace= "/fragments/footer :: footer"></footer>
        </div>  

                <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>   
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

</html>
