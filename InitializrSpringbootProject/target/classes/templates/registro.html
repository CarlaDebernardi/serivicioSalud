<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Registro</title>
    <style>
        .is-invalid {
            border-color: red !important;
        }
    </style>
</head>
<body>
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Regístrate</h2>
    
                                <form action="/paciente/registrar" method="post">
                                    
                                 <div class="form-outline mb-4">
                                        <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" pattern="[0-9]{8}" required>
                                        <label for="dni">Nombre</label>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" class="form-control form-control-lg" id="apellido" name="apellido" pattern="[0-9]{8}" required>
                                        <label for="dni">Apellido</label>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" class="form-control form-control-lg" id="dni" name="dni" pattern="[0-9]{8}" required>
                                        <label for="dni">Número de DNI:</label>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" class="form-control form-control-lg" id="sexo" name="sexo" pattern="[0-9]{8}" required>
                                        <label for="dni">Sexo</label>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" class="form-control form-control-lg" id="obrasocial" name="obraSocial" pattern="[0-9]{8}" required>
                                        <label for="dni">Obra Social</label>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" class="form-control form-control-lg" id="numerodeafiliado" name="numeroDeAfiliado" pattern="[0-9]{8}" required>
                                        <label for="dni">"Número de afiliado</label>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="correo" required />
                                        <label class="form-label" for="form3Example3cg">Email</label>
                                    </div>
                                
                                    <div class="form-outline mb-4">                                        
                                        <input type="password" class="form-control form-control-lg" id="password" required>
                                        <label for="password">Contraseña</label>
                                    </div>
                                    <div class="form-outline mb-4">                                        
                                        <input type="password" class="form-control form-control-lg" name="password2" id="confirmarPassword" required>
                                        <label for="confirmarPassword">Confirmar Contraseña:</label>
                                        <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" class="form-control form-control-lg" id="motivodeconsulta" name="motivoDonsulta" pattern="[0-9]{8}" required>
                                        <label for="dni">Motivo de consulta</label>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrar</button>
                                    </div>
                                
                                    <p class="text-center text-muted mt-5 mb-0">¿Ya tienes una cuenta? <a th:href="@{/login}"
                                            class="fw-bold text-body"><u>Iniciar Sesion</u></a></p>
                                
                                </form>
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

   <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >

            <h5 class="card-title">Exito!</h5>

    </section>

    <!-- Agrega los archivos JavaScript de Bootstrap y jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

</body>
</html>
