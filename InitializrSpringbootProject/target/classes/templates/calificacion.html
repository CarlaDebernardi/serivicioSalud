<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Tus consultas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link href="/css/calificacion.css" rel="stylesheet" type="text/css"/>

</head>

<body>
4    <section>
    <nav th:replace= "/fragments/navbar :: nav"></nav>
</section>
    
    
    <div class="titulos">
        <h1>Califique al profesional</h1>
        <h3>Recuerde que sólo podrá hacerlo una vez finalizada su consulta.</h3>
      
        <h5>Detalles de su turno</h5>
    <div class="card border-primary mb-3" style="max-width: 25rem; margin: 0 20px;background-color: #e9f5fb;">
             <div class="card-header"  th:each ="turno : ${turno}" 
                  th:text="${'Consulta de ' + turno.profesional.especialidad}"></div>
          
            <div class="card-body">
                <h5 class="card-title" th:text="${turno.fecha + ' a las ' + turno.horario+':00'}"></h5>
                <p class="card-text" th:text="${'En ' + turno.profesional.nombreEstablecimiento}"></p>
                <p class="card-text"
                   th:text="${'Con '+ turno.profesional.nombre + ' ' + turno.profesional.apellido}"></p>
                <p class="card-text" th:text="${'$' + turno.profesional.precio}"></p>
            </div>
        </div>
  
</div>
<div class="container-star">
      <form class="formulario p-3" th:action="@{/turno/calificado/__${turno.id}__}" method="POST"
            enctype="multipart/form-data">
    <div class="rating">
            <input type="radio" name="calificacion" th:value="${5}" style="--c:#ffffff">
            <input type="radio" name="calificacion" th:value="${4}"style="--c:#ffffff">
            <input type="radio" name="calificacion" th:value="${3}" style="--c:#ffffff">
            <input type="radio" name="calificacion" th:value="${2}" style="--c:#ffffff">
            <input type="radio" name="calificacion" th:value="${1}" style="--c:#ffffff">
            
 </div >
 
          <br>
          <button type="submit" class="btn btn-outline-primary ms-2 mt-1 botones"
        th:if="${turno.calificacion == null}">Calificar</button>

      </form>
    
       
    </div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
<script src="https://kit.fontawesome.com/81877e47c2.js" crossorigin="anonymous"></script>
</body>
<div class="container">
    <footer th:replace= "/fragments/footer :: footer"></footer>
</div>

</html>
